<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Info https://www.w3schools.com/howto/howto_js_rangeslider.asp-->
    <title>Tester</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="general.css" />
    <link rel="stylesheet" href="sliders.css" />
    <link rel="stylesheet" href="test.css" />
    <link rel="stylesheet" href="checkboxesRadio.css" />
    <link rel="stylesheet" href="toggle.css" />


    <script src="sliders.js" type="text/javascript"></script>
    <script src="radiobutton.js" type="text/javascript"></script>
    <script src="toggle.js" type="text/javascript"></script>
    <script src="checkboxesRadio.js" type="text/javascript"></script>
    <script src="general.js" type="text/javascript"></script>

  </head>
  <body id = "body" onload="randomizeLoading()">
       <!--Radio Buttons-->
    <div class="buffer">
    <label class="radiocontainer">
      <input type="checkbox" checked="checked">
      <span class="radiobtn" id="radiobuttonChecked1" aria-role="radio"></span>
    </label>
    <label class="radiocontainer">
      <input type="checkbox">
      <span class="radiobtn" id="radiobuttonUnchecked1" aria-role="radio"></span>
    </label>
    <label class="radiocontainer" aria-role="checkbox">
      <input type="checkbox" checked="checked">
      <span class="radiobtn" id="radiobuttonChecked2" aria-role="radio"></span>
    </label>
    <label class="radiocontainer">
      <input type="checkbox">
      <span class="radiobtn" id="radiobuttonUnchecked2" aria-role="radio"></span>
    </label>

  </div>
    <!--Checkboxes-->
    <div class="buffer">

    <label class="container" aria-role="checkbox">
      <input type="checkbox" checked="checked">
      <span class="checkmark" id="checkboxChecked1" aria-role="checkbox"></span>
    </label>

    <label class="container">
      <input type="checkbox">
      <span class="checkmark" id="checkboxUnchecked1" aria-role="checkbox"></span>
    </label>
    
    <label class="container">
      <input type="checkbox" checked>
      <span class="checkmark" id="checkboxChecked2" aria-role="checkbox"></span>
    </label>
    
    <label class="container">
      <input type="checkbox">
      <span class="checkmark"  id="checkboxUnchecked2" aria-role="checkbox"></span>
    </label>
    </div>
    <!--Sliders-->
    <div class="buffer">
      <input type="range" min="1" max="100" value="50" class="sliderLeft" id="firstSlider" aria-role="slider"/>
      <input type="range" min="1" max="100" value="50" class="sliderRight" id="secondSlider" aria-role="slider"/>
    </div>
    <div class="buffer">
      <input type="range" min="1" max="100" value="50" class="sliderLeft" id="thirdSlider" aria-role="slider"/>
      <input type="range" min="1" max="100" value="50" class="sliderRight" id="fourthSlider" aria-role="slider"/>
    </div>
      
    <div class="buffer">
      <input type="range" min="1" max="100" value="50" class="sliderLeft" id="fifthSlider" aria-role="slider"/>
      <input type="range" min="1" max="100" value="50" class="sliderRight" id="sixthSlider" aria-role="slider"/>
    </div>
      
    <div class="buffer">
      <input type="range" min="1" max="100" value="50" class="sliderLeft" id="seventhSlider" aria-role="slider"/>
    </div>

    <!--Toggle Buttons-->
    <div class="buffer">
    <label class="switch" id="checkedToggle">
      <input type="checkbox" checked>
      <span class="slider" aria-role="switch"></span>
    </label>
    <label class="switch" id="uncheckedToggle">
      <input type="checkbox">
      <span class="slider round" aria-role="switch"></span>
    </label>
    <label class="switch" id="checkedToggle2">
      <input type="checkbox" checked>
      <span class="slider" aria-role="switch"></span>
    </label>   
    <label class="switch" id="uncheckedToggle2">
      <input type="checkbox">
      <span class="slider round" aria-role="switch"></span>
    </label>
  </div>


 
  </body>
</html>
